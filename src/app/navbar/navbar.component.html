<div class="header">
  <a routerLink="/"><img alt="logo" class="headerimg" height="50px" src="assets/logo.png" width="40px"></a>

  <input id="chk" type="checkbox">
  <label class="show-menu-btn" for="chk">

    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0V0z" fill="none"></path>
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
    </svg>
  </label>

  <ul class="menu">
    <a routerLink="/home">Home</a>
    <a routerLink="/cards">Shopping</a>
    <a routerLink="/provider">Provider</a>
    <a *ngIf="!isAuthenticated()" class="signup" routerLink="/login"> Sign In</a>
    <a (click)="onLogout()" *ngIf="isAuthenticated()" class="signup" routerLink="/login"> Log out</a>
    <a class="chariot" routerLink="/shoppingItems"><i class="material-icons" matBadge="{{number}}"
                                                      matBadgeColor="accent" matBadgePosition="after">shopping_cart</i></a>
    <label class="hide-menu-btn" for="chk">

      <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0V0z" fill="none"></path>
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
      </svg>
    </label>
  </ul>
</div>
